<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="col mt-5">
            <form method="POST" action="postPO">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Purchase Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Name: </td>
                            <td><input type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <td>Date: </td>
                            <td><input type="date" name="date" /></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">SKU</th>
                            <th scope="col">Qty</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-th-each="sku: ${skus}">
                            <td>
                                <p><span data-th-text="${sku.description}"></span></p>
                                <p>Unit Price: <span data-th-text="${sku.unitPrice}"></span></p>
                            </td>
                            <td><input type="number" step="1" value="0" data-th-name="${sku.skuId}"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit">Check</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
